<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Library</title>
		<link rel="stylesheet" href="style.css" />
		<script
			src="https://kit.fontawesome.com/d1d6edd90f.js"
			crossorigin="anonymous"
		></script>
	</head>
	<body>
		<div id="header">
			<div id="icon">Library</div>
			<button id="loginBtn">Log In</button>
		</div>

		<div id="main">
			<button id="addBtn">+ Add Book</button>
			<div id="yourBooks">Your Books</div>
			<div id="cards"></div>
		</div>
		<div class="footer">
			<span
				>Copyright Â© 2023
				<a href="https://github.com/praneeth-ayla"
					>praneeth-ayla</a
				></span
			>
			<a href="https://github.com/praneeth-ayla/Library"
				><i class="fab fa-github fa-2x"></i
			></a>
		</div>
		<dialog id="modal">
			<button id="closeBtn">X</button>
			<form action="#" method="dialog" id="form">
				<div id="inputEl">
					<div>
						<label for="book">BOOK NAME</label>
						<input type="text" name="book" id="book" required />
					</div>
					<div>
						<label for="authorName">AUTHOR NAME</label>
						<input
							type="text"
							name="authorName"
							id="authorName"
							required
						/>
					</div>
					<div>
						<label for="pages">TOTAL PAGES</label>
						<input type="number" step="1" name="pages" id="pages" />
					</div>
				</div>
				<div id="checkBox">
					<label for="status">READ</label>
					<input type="checkbox" name="status" id="status" />
				</div>
				<button type="submit" id="submitBtn">Add</button>
			</form>
		</dialog>
		<script src="script.js"></script>
	</body>
</html>
